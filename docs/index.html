<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css">//-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans';
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: Roboto;
    }

    aside.sidebar {
      background-color: #fbfbfb;
      box-shadow: 2px 19px 26px -21px;
      border: none;
    }

    .sidebar-toggle {
      top: 0;
      bottom: auto;
      background: none;
    }

    .sidebar-nav li p {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-sub-sidebar li:before {
      content: "";
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      repo: 'https://github.com/faebulicious/testdocu',
      maxLevel: 4,
      subMaxLevel: 2,
      logo: '/_resources/agilita.svg',
      name: 'Agilita',
      themeColor: '#AB1B26',
      /*plugins: [
        EditOnGithubPlugin.create('https://github.com/faebulicious/testdocu/blob/main/docs')
      ],*/
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/faebulicious/testdocu/blob/main/docs/' + vm.route.file
            }
            var editHtml = '[In Github bearbeiten](' + url + ')\n'

            return editHtml + html
          })
        },
      ],
      search: 'auto',
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>//-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-abap.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
</body>
</html>
