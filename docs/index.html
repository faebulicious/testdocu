<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css">//-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans';
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: Roboto;
      font-weight: normal;
    }

    aside.sidebar {
      background-color: #fbfbfb;
      box-shadow: 2px 19px 26px -21px;
      border: none;
    }

    .sidebar-toggle {
      top: 0;
      bottom: auto;
      background: none;
    }

    .sidebar-nav li p {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-sub-sidebar li:before {
      content: "";
    }

    .markdown-section pre>code {
      padding-top: 1em;
      padding-bottom: 1em;
    }

    .markdown-section blockquote {
      background-color: rgba(255,229,100,.3);
      padding-top: .1px;
      padding-bottom: .1px;
      border-left: 8px solid #ffe564;
    }

    .markdown-section blockquote p {
      font-weight: normal;
    }

    .sidebar>h1 {
      text-align: left;
      margin-left: 15px;
    }

    .sidebar {
      padding-top: 20px;
      width: 360px;
      padding-right: 20px;
    }

    body.close .sidebar {
      transform: translateX(-360px);
    }

    .sidebar-toggle {
      display: none;
    }

    .sidebar li {
      margin: 0px;
    }

    .sidebar>.sidebar-nav>ul>li {
      border-top: 1px solid #ccc;
    }

    .sidebar ul li a {
      font-size: 1.1rem;
      padding: 7px 11px;
      text-decoration: none !important;
    }

    .sidebar ul ul li a {
      font-size: 1.0rem;
      padding: 2px 0px 2px 11px;
    }

    .sidebar ul li a:hover,
    .sidebar ul li.active>a {
      background-color: #eaeaea;
    }

    .sidebar ul li.active>a {
      font-weight: normal;
      text-shadow: #ccc 0 0 3px;
      border-right: none;
    }

    .hamburger {
      position: fixed;
      top: 5px;
      left: 285px;
      padding: 15px !important;
      border-radius: 99px;
      transition: transform .25s ease-out;
    }

    body.close .hamburger {
      transform: translateX(-265px);
      box-shadow: 3px 3px 5px rgb(0 0 0 / 20%);
    }

    
  </style>
  <link href="_resources/hamburgers.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <button class="hamburger hamburger--slider" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // On click
    hamburger.addEventListener("click", function() {
      // Toggle class "is-active"
      hamburger.classList.toggle("is-active");
      document.body.classList.toggle("close");
      // Do something else, like open/close menu
    });
  </script>
  <script>
    window.$docsify = {
      loadSidebar: true,
      //loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      logo: '/_resources/agilita.svg',
      name: 'Agilita',
      themeColor: '#AB1B26',
      auto2top: true,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/faebulicious/testdocu/blob/main/docs/' + vm.route.file
            }
            var editHtml = '[In Github bearbeiten](' + url + ')\n'

            return editHtml + html
          })
        },
      ],
      search: 'auto',
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>//-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-abap.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
</body>
</html>
